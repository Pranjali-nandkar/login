<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f6f7fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            display: flex;
            width: 800px;
            min-height: 500px;
            background: none;
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(80, 0, 200, 0.18);
            overflow: hidden;
        }
        .forgot-left {
            background: #0a1740;
            flex: 1.1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 2rem;
            border-bottom-left-radius: 2rem;
        }
        .forgot-left img {
            width: 90%;
            max-width: 320px;
            border-radius: 1.5rem;
        }
        .forgot-right {
            background: #fff;
            flex: 1.3;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-right-radius: 2rem;
            border-bottom-right-radius: 2rem;
        }
        .forgot-form-container {
            width: 100%;
            max-width: 340px;
            padding: 2.5rem 1.5rem;
        }
        .forgot-form-container h2 {
            font-size: 2.1rem;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 1.2rem;
        }
        .forgot-form-container p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f3f3f3;
            border-radius: 0.8rem;
            margin-bottom: 1.1rem;
            padding: 0.7rem 1rem;
        }
        .input-group .icon {
            font-size: 1.2rem;
            color: #4b2aad;
            margin-right: 0.7rem;
        }
        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            width: 100%;
        }
        .reset-btn {
            width: 100%;
            padding: 0.9rem 0;
            background: #1a237e;
            color: #fff;
            border: none;
            border-radius: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.5rem;
            margin-bottom: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80, 0, 200, 0.10);
            transition: background 0.2s;
        }
        .reset-btn:hover {
            background: #4b2aad;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #4b2aad;
            text-decoration: none;
            font-size: 0.98rem;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 0.7rem;
            min-height: 1.2rem;
            text-align: center;
        }
        @media (max-width: 900px) {
            .forgot-container {
                flex-direction: column;
                width: 98vw;
                min-height: 90vh;
            }
            .forgot-left, .forgot-right {
                border-radius: 0;
            }
            .forgot-left img {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-left">
            <img src="human.png" alt="Forgot Password Illustration" />
        </div>
        <div class="forgot-right">
            <div class="forgot-form-container">
                <h2>FORGOT PASSWORD</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form id="forgot-form">
                    <div class="input-group">
                        <span class="icon">&#9993;</span>
                        <input type="email" id="email" placeholder="Enter your Gmail address" required />
                    </div>
                    <button type="submit" id="reset-btn" class="reset-btn">Send Reset Link</button>
                </form>
                <div id="message"></div>
                <div class="back-link">
                    <a href="index.html">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
