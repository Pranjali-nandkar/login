<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f6f7fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            display: flex;
            width: 800px;
            min-height: 500px;
            background: none;
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(80, 0, 200, 0.18);
            overflow: hidden;
        }
        .login-left {
            background: #0a1740;
            flex: 1.1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 2rem;
            border-bottom-left-radius: 2rem;
        }
        .login-left img {
            width: 90%;
            max-width: 320px;
            border-radius: 1.5rem;
        }
        .login-right {
            background: #fff;
            flex: 1.3;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-right-radius: 2rem;
            border-bottom-right-radius: 2rem;
        }
        .login-form-container {
            width: 100%;
            max-width: 340px;
            padding: 2.5rem 1.5rem;
        }
        .login-form-container h2 {
            font-size: 2.1rem;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 1.2rem;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f3f3f3;
            border-radius: 0.8rem;
            margin-bottom: 1.1rem;
            padding: 0.7rem 1rem;
        }
        .input-group .icon {
            font-size: 1.2rem;
            color: #4b2aad;
            margin-right: 0.7rem;
        }
        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            width: 100%;
        }
        .login-btn {
            width: 100%;
            padding: 0.9rem 0;
            background: #1a237e;
            color: #fff;
            border: none;
            border-radius: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.5rem;
            margin-bottom: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80, 0, 200, 0.10);
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #4b2aad;
        }
        .divider {
            text-align: center;
            margin: 1.2rem 0 0.7rem 0;
            color: #aaa;
            font-size: 0.95rem;
        }
        .social-login {
            display: flex;
            justify-content: center;
            margin-bottom: 1.2rem;
        }
        .social-btn.google {
            background: #fff;
            color: #222;
            border: 1px solid #eee;
            border-radius: 0.8rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(80, 0, 200, 0.08);
        }
        .social-btn.google img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .login-form-container p {
            margin-top: 1rem;
            font-size: 0.98rem;
            color: #333;
        }
        #message {
            margin-top: 0.7rem;
            min-height: 1.2rem;
        }
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                width: 98vw;
                min-height: 90vh;
            }
            .login-left, .login-right {
                border-radius: 0;
            }
            .login-left img {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="human.png" alt="Login Illustration" />
        </div>
        <div class="login-right">
            <div class="login-form-container">
                <h2>LOGIN</h2>
                <form id="auth-form">
                    <div class="input-group">
                        <span class="icon">&#9993;</span>
                        <input type="email" id="email" placeholder="Gmail (e.g. user@gmail.com)" required />
                    </div>
                    <div class="input-group">
                        <span class="icon">&#128274;</span>
                        <input type="password" id="password" placeholder="Password" required />
                    </div>
                    <button type="submit" id="submit-btn" class="login-btn">Login Now</button>
                </form>
                <div class="divider"><span>or</span></div>
                <div class="social-login">
                    <button class="social-btn google" onclick="window.location.href='/auth/google'">
                        <img src="google-logo.png" alt="Google" />
                        Login with <b>Google</b>
                    </button>
                </div>
                <p>Don't have an account? <a href="register.html" style="color:#4b2aad; text-decoration:underline;">Register</a></p>
                <div id="message"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
