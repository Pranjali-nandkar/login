<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #4b2aad 0%, #1a237e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            display: flex;
            width: 800px;
            min-height: 500px;
            background: none;
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(80, 0, 200, 0.18);
            overflow: hidden;
        }
        .register-left {
            background: #0a1740;
            flex: 1.1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 2rem;
            border-bottom-left-radius: 2rem;
        }
        .register-left img {
            width: 90%;
            max-width: 320px;
            border-radius: 1.5rem;
        }
        .register-right {
            background: #fff;
            flex: 1.3;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-right-radius: 2rem;
            border-bottom-right-radius: 2rem;
        }
        .register-form-container {
            width: 100%;
            max-width: 340px;
            padding: 2.5rem 1.5rem;
        }
        .register-form-container h2 {
            font-size: 2.1rem;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 1.2rem;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f3f3f3;
            border-radius: 0.8rem;
            margin-bottom: 1.1rem;
            padding: 0.7rem 1rem;
        }
        .input-group .icon {
            font-size: 1.2rem;
            color: #4b2aad;
            margin-right: 0.7rem;
        }
        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            width: 100%;
        }
        .login-btn {
            width: 100%;
            padding: 0.9rem 0;
            background: #1a237e;
            color: #fff;
            border: none;
            border-radius: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.5rem;
            margin-bottom: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80, 0, 200, 0.10);
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #4b2aad;
        }
        .divider {
            text-align: center;
            margin: 1.2rem 0 0.7rem 0;
            color: #aaa;
            font-size: 0.95rem;
        }
        .register-form-container p {
            margin-top: 1rem;
            font-size: 0.98rem;
            color: #333;
        }
        #message {
            margin-top: 0.7rem;
            min-height: 1.2rem;
        }
        @media (max-width: 900px) {
            .register-container {
                flex-direction: column;
                width: 98vw;
                min-height: 90vh;
            }
            .register-left, .register-right {
                border-radius: 0;
            }
            .register-left img {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <img src="human.png" alt="Register Illustration" />
        </div>
        <div class="register-right">
            <div class="register-form-container">
                <h2>REGISTER</h2>
                <form id="register-form">
                    <div class="input-group">
                        <span class="icon">&#128100;</span>
                        <input type="text" id="firstName" placeholder="First Name" required />
                    </div>
                    <div class="input-group">
                        <span class="icon">&#128100;</span>
                        <input type="text" id="lastName" placeholder="Last Name" required />
                    </div>
                    <div class="input-group">
                        <span class="icon">&#9993;</span>
                        <input type="email" id="email" placeholder="Gmail (e.g. user@gmail.com)" required />
                    </div>
                    <div class="input-group">
                        <span class="icon">&#128274;</span>
                        <input type="password" id="password" placeholder="Password" required />
                    </div>
                    <button type="submit" id="register-btn" class="login-btn">Register Now</button>
                </form>
                <div class="divider"><span>or</span></div>
                <p>Already have an account? <a href="index.html" style="color:#4b2aad; text-decoration:underline;">Login</a></p>
                <div id="message"></div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
